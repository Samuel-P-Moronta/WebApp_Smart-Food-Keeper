<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="public/FrontEnd_SFK/views/template.html :: head"></head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row" th:replace="public/FrontEnd_SFK/views/template.html :: header">
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="public/FrontEnd_SFK/views/template.html::sidebar">
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="d-sm-flex justify-content-between align-items-center transaparent-tab-border {">
              <!-- Credit card form tabs -->
              <ul role="tablist" class="nav nav-tabs tab-transparent">
                <li class="nav-item"> <a data-toggle="pill" href="#shelfMgmt" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i>Nuevo Estante</a> </li>
                <li class="nav-item"> <a data-toggle="pill" href="#shelfList"     class="nav-link"> <i class="fab fa-paypal mr-2"></i>Listado de Estantes</a> </li>
              </ul>
            </div>
            <div class="tab-content tab-transparent-content">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="tab-content tab-transparent-content">
                        <div id="shelfMgmt" class="tab-pane fade show active pt-3">
                          <h4 class="card-title">Nuevo Estante</h4>
                          <form method="post" action="/management/shelfRegister">
                            <div class="form-group">
                              <div class="form-group">
                                <label for="companyShelf">Seleccionar empresa: </label>
                                <select class="form-control" id="companyShelf" style="line-height: 2.0;" name="companyShelf" onchange="enableBranchOfficeSelect()">
                                  <option th:each="company, cStatus: ${companySheflList}" th:value="${company.id}" th:text="${company.name}" th:selected="${cStatus.index==0}" selected></option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="branchOfficeShelf">Seleccionar sucursal: </label>
                                <select disabled class="form-control" id="branchOfficeShelf" name="branchOfficeShelf" style="line-height: 2.0;" onchange="enableAddButton()">
                                  <option th:text="${branchOfficeByCompany}" selected></option>
                                  <!---
                                  <option th:each="branchOffice, bStatus: ${branchOfficeList}" th:value="${branchOffice.id}" th:text="${branchOffice.address.city}" th:selected="${bStatus.index==0}" selected></option>
                                  --->
                                </select>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary" disabled id="add">REGISTRAR ESTANTE</button>
                          </form>
                        </div>
                        <div id="shelfList" class="tab-pane fade">
                          <h4 class="card-title">Listado</h4>

                          <div class="table-responsive">
                            <table id="example" class="table table-hover table-bordered" style="width:100%">
                              <thead>
                              <tr>
                                <th>ID</th>
                                <th>Empresa</th>
                                <th>Sucursal</th>
                                <th>Status</th>
                                <th>Fecha de Registro</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr>
                                <td>co-001</td>
                                <td>La Sirena</td>
                                <td>Reparto Universitario</td>
                                <td><label class="badge badge-success">Activo</label></td>
                                <td>24/02/2022</td>
                              </tr>    
                              <tr>
                                <td>sa-001</td>
                                <td>Nacional</td>
                                <td>Villa Olga</td>
                                <td><label class="badge badge-success">Activo</label></td>
                                <td>28/02/2022</td>
                              </tr>    
                              </tbody>
                              <tfoot>
                              <tr>
                                <th>ID</th>
                                <th>Empresa</th>
                                <th>Sucursal</th>
                                <th>Status</th>
                                <th>Fecha de Registro</th>
                              </tr>
                              </tfoot>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script></script>
    <div th:replace="public/FrontEnd_SFK/views/template.html::javascript"></div>
  </body>
</html>
