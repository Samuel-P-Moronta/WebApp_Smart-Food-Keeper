    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-8 mx-auto stretch-card col-lg-4">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">REGISTRA TU EMPRESA</h4>
                  <form class="forms-sample" method="post" action="/organizationRegister">
                    <div class="form-group">
                      <h5 class="pb-2">Datos personales</h5>
                      <hr>
                      <input type="text" class="form-control" id="identificationCard" placeholder="Cedula">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="firstName" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo electronico">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <h5 class="pb-2">Datos de la empresa</h5>
                      <hr>
                      <input type="password" class="form-control" id="organizationName" placeholder="Nombre de la empresa">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="RNC" placeholder="RNC">
                    </div>

                    <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn mr-auto">CREAR CUENTA</button>
                      <a class="btn btn-block btn-danger btn-lg font-weight-normal auth-form-btn mr-1" href="/portal">IR AL PORTAL</a>

                  </form>
