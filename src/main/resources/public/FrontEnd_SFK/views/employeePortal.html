<body>
<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <a class="navbar-brand brand-logo" href="index.html"><img src="../assets/images/logo.svg" alt="logo" /></a>
      <a class="navbar-brand brand-logo-mini" href="index.html"><img src="../assets/images/logo-mini.svg" alt="logo" /></a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
        <span class="mdi mdi-menu"></span>
      </button>

      <ul class="navbar-nav navbar-nav-right">
        <li class="nav-item nav-profile dropdown">
          <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="nav-profile-text">
              <p class="mb-1 text-black" th:text="${fullNameToShow}"></p>
            </div>
          </a>
          <div class="dropdown-menu navbar-dropdown dropdown-menu-right p-0 border-0 font-size-sm" aria-labelledby="profileDropdown" data-x-placement="bottom-end">
            <div class="p-2">
              <h5 class="dropdown-header text-uppercase ps-2 text-dark">User Options</h5>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item py-1 d-flex align-items-center justify-content-between" href="/logout">
                <span>Log Out</span>
                <i class="mdi mdi-logout ms-1"></i>
              </a>
            </div>
          </div>
        </li>
      </ul>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item nav-category">Monitoreo inteligente</li>
        <li class="nav-item">
          <a class="nav-link" href="/employeePortal">
            <span class="icon-bg"><i class="mdi mdi-cube menu-icon"></i></span>
            <span class="menu-title">Notificaciones</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/employeePortal/shelfMonitoringEmployee">
            <span class="icon-bg"><i class="mdi mdi-chart-bar menu-icon"></i></span>
            <span class="menu-title">Estante</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/employeePortal/containerMonitoringEmployee">
            <span class="icon-bg"><i class="mdi mdi-table-large menu-icon"></i></span>
            <span class="menu-title">Contenedor</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="tab-content tab-transparent-content">
          <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">

                <div id="notification" class="tab-pane fade show active pt-3">
                  <h4 class="card-title">Listado de notificaciones</h4>

                  <div class="table-responsive">
                    <table id="example" class="table table-hover table-bordered" style="width:100%">
                      <thead>
                      <tr>
                        <th>Evento</th>
                        <th>Mensaje</th>
                        <th>Fecha de evento</th>
                        <th>Accion</th>
                      </tr>
                      </thead>
                      <tbody>

                      <tr th:each="notification: ${notificationListEmployee}">
                        <td class="text-left" th:text="${notification.title}">Evento</td>
                        <td class="text-left" th:text="${notification.description}">Mensaje</td>
                        <td class="text-left" th:text="${notification.sendDate}">Fecha de evento</td>
                        <td class="text-center">
                          <a th:href="'/management/getNotificationByType/'+${notification.type}"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">VER</button></a>
                          <a><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">LEIDO</button></a>
                          <a th:href="'/management/deleteNotificationById/'+${notification.id}" ><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">REMOVER</button></a>
                        </td>
                      </tr>
                      </tbody>
                      <tfoot>
                      <tr>
                        <th>Evento</th>
                        <th>Mensaje</th>
                        <th>Fecha de evento</th>
                        <th>Accion</th>
                      </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <!-- partial -->
    </div>
  </div>



</div>

  <script src="../assets/js/misc.js"></script>

  <script src="../assets/js/dashboard.js"></script>
  <script src="../assets/js/chart.js"></script>

  <!-- End custom js for this page -->

  <script type="text/javascript">
    $(function() {
      $('[data-toggle="tooltip"]').tooltip()
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#example').DataTable();
    } );
  </script>

</html>
