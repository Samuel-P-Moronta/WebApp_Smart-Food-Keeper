<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="public/FrontEnd_SFK/views/template.html :: head"></head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row" th:replace="public/FrontEnd_SFK/views/template.html :: header">
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="public/FrontEnd_SFK/views/template.html::sidebar">
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="d-sm-flex justify-content-between align-items-center transaparent-tab-border {">
              <ul class="nav nav-tabs tab-transparent" role="tablist">
                <li class="nav-item">
                  <a class="nav-link" id="business-tab"  role="tab" aria-selected="true">Listado de empleados</a>
                </li>
              </ul>
              <div class="d-md-block d-none">
                <a href="#" class="text-light p-1"><i class="mdi mdi-view-dashboard"></i></a>
                <a href="#" class="text-light p-1"><i class="mdi mdi-dots-vertical"></i></a>
              </div>
            </div>
            <div class="tab-content tab-transparent-content">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">LISTADO DE EMPLEADOS</h4>
                    <div class="row justify-content-md-center align-items-center" style="margin-top: -12; margin-top: 20px; align-content: flex-end margin-bottom: 20px;">
                      <div class="col-6 col-md-4"></div>
                      <a href="/management/createEmployee/"><button type="button" class="btn btn-success">NUEVO EMPLEADO</button></a>
                    </div>
                    <hr>
                    <div class="table-responsive">
                      <table id="tableShelfList" name="tableShelfList" class="table table-hover table-bordered" style="width:100%">
                        <thead>
                        <tr>
                          <th>ID</th>
                          <th>Correo electr&oacute;nico</th>
                          <th>Nombre completo</th>
                          <th>Ciudad</th>
                          <th>Fecha de Registro</th>
                          <th>Sucursal</th>
                          <th>Acci&oacute;n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employeeList: ${employeeList}">
                          <td class="text-left" th:text="${employeeList.id}">ID</td>
                          <td class="text-left" th:text="${employeeList.user.email}">ID</td>
                          <td class="text-left" th:text="${employeeList.firstName} +' '+${employeeList.lastName}">Nombre completo</td>
                          <td class="text-left" th:text="${employeeList.address.city}">Ciudad</td>
                          <td class="text-left" th:text="${employeeList.registerDate}">Fecha de registro</td>
                          <td class="text-left" th:text="${employeeList.user.branchOffice.address.direction}">Sucursal</td>
                          <td class="text-center">
                            <a th:href="'/management/employee-edit/'+${employeeList.id}" name="id"><button type="button" class="btn btn-warning">Editar</button></a>
                          </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                          <th>ID</th>
                          <th>Correo electr&oacute;nico</th>
                          <th>Nombre completo</th>
                          <th>Ciudad</th>
                          <th>Fecha de Registro</th>
                          <th>Sucursal</th>
                          <th>Acci&oacute;n</th>
                        </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="public/FrontEnd_SFK/views/template.html::javascript"></div>
  </body>
</html>
