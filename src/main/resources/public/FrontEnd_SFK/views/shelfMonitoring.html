<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="public/FrontEnd_SFK/views/template.html :: head"></head>
  <body onload="javascript:init()">
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row" th:replace="public/FrontEnd_SFK/views/template.html :: header">
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="public/FrontEnd_SFK/views/template.html::sidebar">
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="d-xl-flex justify-content-between align-items-start">
              <h2 class="text-dark font-weight-bold mb-2">Monitoreo del estante</h2>
            </div>
            <div class="tab-content tab-transparent-content">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label for="idBranchOffice-S">Seleccionar sucursal: </label>
                        <select class="form-control" id="idBranchOffice-S" style="line-height: 2.0;" name="idBranchOffice-S" onchange="enableShelfSelect()">
                          <option value="-1" selected> Seleccionar Sucursal</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="idShelf">Seleccionar estante: </label>
                        <select disabled class="form-control" id="idShelf" name="idShelf" style="line-height: 2.0;" onchange="enableButtonShowShelf()">
                          <option value="-1" selected>Seleccionar estante</option>
                        </select>
                      </div>
                      <button disabled id="showShelfButton" name="showShelfButton" type="button" class="btn btn-primary" onchange="showGraphRealTime()">DESPLEGAR DATOS EN TIEMPO REAL</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-2 mb-4" style="height: 8rem;">
                <div class="card border-left-success shadow h-100">
                  <div class="card-body">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">TIPO</div>
                    <h2 class="mb-4 text-dark font-weight-bold" id="fruitType">No hay frutas</h2>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 mb-4" style="height: 8rem;">
                <div class="card border-left-success shadow h-100">
                  <div class="card-body">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">CANTIDAD</div>
                    <h2 class="mb-4 text-dark font-weight-bold" id="cantFruit">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 mb-4" style="height: 8rem;">
                <div class="card border-left-success shadow h-100">
                  <div class="card-body">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">VERDE</div>
                    <h2 class="mb-4 text-dark font-weight-bold" id="unripe">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 mb-4" style="height: 8rem;">
                <div class="card border-left-success shadow h-100">
                  <div class="card-body">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">MADURA</div>
                    <h2 class="mb-4 text-dark font-weight-bold" id="ripe">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 mb-4" style="height: 8rem;">
                <div class="card border-left-success shadow h-100">
                  <div class="card-body">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">MUY MADURA</div>
                    <h2 class="mb-4 text-dark font-weight-bold" id="overripe">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Porcentage de frutas segun madurez</h4>
                    <canvas id="doughnutChartRipenessRealTime" style="height:250px"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Temperatura & Humedad</h4>
                    <canvas id="lineChartTempHum" style="height:250px"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="public/FrontEnd_SFK/views/template.html::javascript"></div>
  </body>
  <script src="../js/graphicsRealTime.js"></script>
  <script type='text/javascript' src="../js/shelfMonitoring.js"></script>
  <script type='text/javascript' src="../js/websocketHandler.js"></script>


</html>
